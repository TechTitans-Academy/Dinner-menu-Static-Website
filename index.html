<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner Menu</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1400&q=80')
                  no-repeat center center / cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .menu-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 60px;
      border-radius: 16px;
      color: #fff;
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    ul {
      list-style: none;
      font-size: 1.2rem;
      line-height: 2rem;
    }
    ul li {
      padding: 4px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    ul li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>Dinner Menu</h1>
    <ul>
      <li>🍲 Tomatooooooooo Basil Soup</li>
      <li>🥗 Caesar Salad</li>
      <li>🍝 Spaghetti Carbonara</li>
      <li>🥩 Grilled Ribeye Steak</li>
      <li>🍷 Red Wine (House)</li>
      <li>🍮 Chocolate Mousse</li>
    </ul>
  </div>
</body>
</html>
