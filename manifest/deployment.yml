apiVersion: apps/v1
kind: Deployment
metadata:
  name: menu-dinner
  labels:
    app: menu-dinner
spec:
  replicas: 6
  selector:
    matchLabels:
      app: menu-dinner
  template:
    metadata:
      labels:
        app: menu-dinner
    spec:
      containers:
        - name: dinner-menu-ui
          image: techtitansacademy/dinner-menu-ui   # <-- replace with your image
          ports:
            - containerPort: 8888
